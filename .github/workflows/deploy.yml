name: Deploy to VPS

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/feline-dis/feline-matrix:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
          script: |
            cd ~/feline-matrix
            git pull origin master
            docker compose pull
            docker compose up -d --remove-orphans

            # Update matrix-claude-bot to latest release
            BOT_URL=$(curl -fsSL https://api.github.com/repos/feline-dis/matrix-claude-bot/releases/latest \
              | grep -o 'https://github.com/feline-dis/matrix-claude-bot/releases/download/[^"]*linux-amd64')
            curl -fsSL -o /opt/matrix-claude-bot/matrix-claude-bot "$BOT_URL"
            chmod +x /opt/matrix-claude-bot/matrix-claude-bot
            systemctl restart matrix-claude-bot
